    <form action="#">
        <legend>Contactanos</legend>

        <div class="form-group">
          <label for="nombre_contacto">Nombre:</label>
          <input type="text" class="form-control" name="nombre" id="nombre_contacto" aria-describedby="emailHelpId" placeholder="Ingrese su nombre">
          <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="edad_contacto">Edad: </label>
          <input type="number" class="form-control" name="edad" id="edad_contacto" aria-describedby="helpId" placeholder="Ingrese su edad" size="3">
          <small id="helpId" class="form-text text-muted">Help text</small>
        </div>

        <label for="radio_sexo">Sexo: </label>
        <div class="form-check form-check-inline" id="radio_sexo">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="femenino" id="ra_femenino_contacto" value="femenino"> Femenino
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="masculino" id="ra_femenino_contacto" value="masculino"> Masculino
            </label>
        </div>

        <div class="form-group">
            <label for="email">Correo: </label>
            <input type="email" class="form-control" name="email" id="email_1" aria-describedby="emailHelpId" placeholder="Ingrese su email">
          </div>

          <div class="form-group">
            <label for="comuna_contacto">Comuna:</label>
            <select class="custom-select" name="comuna" id="comuna_contacto">
                <option selected value="Maipu">Maipu</option>
                <option value="La Florida">La Florida</option>
                <option value="Puente Alto">Puente Alto</option>
                <option value="Santiago">Santiago</option>
            </select>
          </div>

        <div class="form-group">
            <label for="texto_contacto"></label>
            <textarea class="form-control" name="texto" id="texto_contacto" rows="3" placeholder="Cuentanos"></textarea>
        </div>

        <button type="reset" class="btn btn-primary" id="b_limpiar_contacto">Limpiar</button>
        <button type="submit" class="btn btn-primary" id="b_enviar_contacto" value="Enviar">Enviar</button>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
